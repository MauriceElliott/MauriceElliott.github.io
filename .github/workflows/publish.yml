name: Publish Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift
        run: |
          wget https://download.swift.org/swift-5.9.2-release/ubuntu2204/swift-5.9.2-RELEASE/swift-5.9.2-RELEASE-ubuntu22.04.tar.gz
          tar xzf swift-5.9.2-RELEASE-ubuntu22.04.tar.gz
          sudo mv swift-5.9.2-RELEASE-ubuntu22.04 /usr/share/swift
          echo "/usr/share/swift/usr/bin" >> $GITHUB_PATH

      - name: Clone and Install Ignite
        run: |
          git clone https://github.com/twostraws/Ignite ignite-repo
          cd ignite-repo
          make install PREFIX_DIR=$GITHUB_WORKSPACE/ignite-install
          echo "$GITHUB_WORKSPACE/ignite-install/bin" >> $GITHUB_PATH

      - name: Build Site with Ignite
        run: ignite build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Build
          cname: codedawa.dev
          force_orphan: true
